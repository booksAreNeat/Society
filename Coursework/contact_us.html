        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <header> 
            <h1> Pins & Needles </h1> 
            <img id="logo" src="Images/logo.png" alt="Clipart of hedgehog" style="width:50px;height:50px"/>
        </header>
        <nav>
            <div> 
                <ul>
                    <li  class=”active”> <a href = 'index.html'> Home </a></li>
                    <li  class=”active”> <a href = 'img_gallery.html'> Gallery </a></li>
                    <li  class=”active”> <a href = 'current_members.html'> Current Members </a></li>

                    <li  class=”active”> <a href = 'contact_us.html'> Contact Us </a></li>
                </ul>
            </div>
        </nav>
        <main> 
            <div class="row flex">
                <div id = "left-col">
                    <form>
                        <fieldset>
                            <legend>Use this form to contact us</legend>

                            <label for="name">Name:</label>
                            <input type="text" name="name" value=""/> <br/>

                            <label for="email">Email:</label>
                            <input type="email" name="email" value=""/> <br/>

                            <label for="member">Are you a member?:</label>
                            <input type="checkbox" name="member" value=""/> <br/>

                            <label for="info">Why are you contacting us?:</label>
                            <textarea name="info" cols="45" rows="5"></textarea>

                            <label for="files">Submit any necessary files:</label>
                            <input type="file" name="files" value=""/> <br/>
                        </fieldset>
                        <button type="button"
                        onclick='document.getElementById("form_outcome").innerHTML="Form has been sent successfully!"'>Submit</button>
                    </form>
                    <div>
                        <p id="form_outcome"></p>
                    </div>
                </div>
                <div id = "right-col">
                    <p> testing </p>
                </div>
            </div>
            <aside></aside>
        </main>
